 <!-- ****** Breadcumb Area Start ****** -->
 <div class="breadcumb-area" style="background-image: url(assets/img/bg-img/breadcumb.jpg);">
  <div class="container h-100">
      <div class="row h-100 align-items-center">
          <div class="col-12">
              <div class="bradcumb-title text-center">
                  <h2>{{post?.naslov}}</h2>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- ****** Breadcumb Area End ****** -->

<!-- ****** Single Blog Area Start ****** -->
<section class="single_blog_area section_padding_80">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
              <div class="row no-gutters" >

                  <!-- Single Post -->
                  <div class="col-10 col-sm-11">
                      <div class="single-post">
                          <!-- Post Thumb -->
                          <div class="post-thumb">
                              <img src="{{ post?.putanja }}" alt="{{post?.alt}}">
                          </div>
                          <!-- Post Content -->
                          <div class="post-content">
                              <div class="post-meta d-flex">
                                  <div class="post-author-date-area d-flex">
                                      <!-- Post Author -->
                                      <div class="post-author">
                                          <a routerLink="/about">{{post?.autor}}</a>
                                      </div>
                                      <!-- Post Date -->
                                      <div class="post-date">
                                          <a href="#">{{post?.kreirano}}</a>
                                      </div>
                                  </div>
                                
                              </div>
                              <a href="#">
                                  <h2 class="post-headline">{{post?.naslov}}</h2>
                              </a>
                              <p>{{post?.sadrzaj}} </p>
                          </div>
                      </div>



                     <app-comment></app-comment>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- ****** Single Blog Area End ****** -->
