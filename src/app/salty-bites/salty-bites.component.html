
<!-- ****** Blog Area Start ****** -->
<section class="blog_area section_padding_0_80">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
              <div class="row">

                  <!-- Single Post -->

                  <div *ngFor="let s of salty">
                <!-- Single Post -->
                <div class="col-12">
                    <div class="list-blog single-post d-sm-flex wow fadeInUpBig" data-wow-delay=".2s">
                        <!-- Post Thumb -->
                        <div class="post-thumb">
                            <img src="{{s.putanja}}" alt="{{s.alt}}">
                        </div>
                        <!-- Post Content -->
                        <div class="post-content">
                            <div class="post-meta d-flex">
                                <div class="post-author-date-area d-flex">
                                    <!-- Post Author -->
                                    <div class="post-author">
                                        <a routerLink="/about">{{s.autor | uppercase}}</a>
                                    </div>
                                    <!-- Post Date -->
                                    <div class="post-date">
                                        <a href="#">{{s.kreirano}}</a>
                                    </div>
                                </div>
                               
                            </div>
                            <a href="#">
                                <h4 class="post-headline">{{s.naslov}}</h4>
                            </a>
                            <p>{{s.opis}}</p>
                            <a [routerLink]="['/saltyPost', s.id]" class="read-more">Nastavak..</a>
                        </div>
                    </div>
                </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- ****** Blog Area End ****** -->
